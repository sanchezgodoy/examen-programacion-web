<!DOCTYPE html>
<html>
<head>
    <title>Calculo Descuento</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosSuma.css">
</head>
<body>
<div class="container">
    <h1>CÃ¡lculo de compras</h1>
    <form action="/calculodescuento" method="POST">
        <label for="nom1">Ingresa tu nombre :</label>
        <input type="text" id="nom1" name="nom1" required>
        <br>
        <label for="numero1">Ingresa tu edad </label>
        <input type="number" id="numero1" name="numero1" required>
        <br>
        <label for="numero2">Ingresa la cantidad de tarros a comprar </label>
        <input type="number" id="numero2" name="numero2" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    {% if resultado %}
    <div>
        <p>El nombre del cliente es: {{nombre}}</p>
        <p>El total sin descuento es de : {{totalSinDescuento}}</p>
        <p>El descuento es de : {{totalDescuento}}</p>
        <p>El total a pagar es de : {{ totalSinDescuento - totalDescuento }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
